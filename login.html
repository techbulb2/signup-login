<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Simple login form</title>
</head>
<body>
    <div class="form-container">
        <form class="login">
            <div class="form-group">
                <img src="assets/images/user.svg" class="icon" />
                <input type="text" name="uid" id="uid" placeholder="Username / E-mail...">
            </div>
            <div class="form-group">
                <img src="assets/images/lock.svg" class="icon" />
                <input type="password" name="password" id="password" placeholder="Password...">
                <img src="assets/images/eye.svg" class="icon" />
            </div>
            <button type="submit">sign in</button>
        </form>
        <p>Not a member? <a href="signup.html">sign up</a></p>
    </div>
    <div class="illustration">
        <img src="assets/images/user-illustration.png" />
    </div>
</body>
</html>
